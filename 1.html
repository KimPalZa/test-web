    <h2>이차돌 삼송신원점</h2>
      업종 : 음식점<br>
      주소 : 경기도 고양시 덕양구 신원로 12-11 현프라자 1층 (신원동)<br>
      전화번호 : 02)381-8866<br>
      군인 혜택 : 차돌박이 외 소고기(수입) / 5% 할인<br>
    <div id="map" style="width:500px;height:400px;"></div>
    <div id="clickLatlng"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16b8e3b354173acf82de125d11fb3356"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
          mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
          };
      // 지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 주소-좌표 변환 객체를 생성합니다
      var geocoder = new kakao.maps.services.Geocoder();

      // 주소로 좌표를 검색합니다
      geocoder.addressSearch('경기도 고양시 덕양구 신원로 12-11 현프라자 1층 (신원동)', function(result, status) {
      // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {

          var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
		      var message = 'latlng: new kakao.maps.LatLng(' + result[0].y + ', ';
		          message += result[0].x + ')';
		      var resultDiv = document.getElementById('clickLatlng');
        // 결과값으로 받은 위치를 마커로 표시합니다
          var marker = new kakao.maps.Marker({
            map: map,
            position: coords
          });
        // 인포윈도우로 장소에 대한 설명을 표시합니다
          var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">이차돌 삼송신원점</div>'
          });
          infowindow.open(map, marker);
        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
          map.setCenter(coords);
        }
      });
    </script>
  </body>
