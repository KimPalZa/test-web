    <h2>군대군데는...</h2>
    <p>외박,외출,휴가 장병을 위한 플레이스 추천 플랫폼입니다.
      외출, 외박, 휴가 장병들이 혜택을 누릴 수 있도록
      현재 위치 주변의 군 장병 우대 업소를 추천(인기도, 거리순 등 고려)해주며
      해당 업소의 혜택(할인혜택, 환급 혜택)등을 알려줍니다.
      또한 해당 업소의 리뷰를 공유할 수 있는 커뮤니티를 이용 할 수 있습니다.
      지도를 통해 해당 업소의 위치도 파악 가능합니다.
    </p>
